  image_picker: ^1.1.2

  # --- State Management & Storage ---
  shared_preferences: ^2.2.2
  provider: ^6.1.2

  # New
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

