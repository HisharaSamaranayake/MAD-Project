publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # --- Core / UI ---
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.5.0
  http: ^1.4.0

  # --- Firebase ---
  firebase_core: ^3.13.1
  firebase_auth: ^5.5.4
  firebase_storage: ^12.4.6
  cloud_firestore: ^5.6.8
  firebase_messaging: ^15.2.6

  # --- Auth widgets ---
  google_sign_in: ^6.2.1
